<div>
    <h3>Projects</h3>
    <ul>
        <li>
            <a href="{% url 'home' %}">All <span>({{all_issues}})</span></a>
        </li>
        {% for project in projects %}
            <li>
                <a href="{% url 'home' %}?q={{project.id}}">{{project.name}} <span>({{project.issue_set.all.count}})</span></a>
            </li>
        {% endfor %}
    </ul>
    <a href="">More</a>
</div>
